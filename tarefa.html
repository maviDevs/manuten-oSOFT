<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="estilos/tarefa.css"> Vinculando ao CSS externo
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Gerenciador de Tarefas</h1>
        </div>
       
    </header>

    <main>
        <section id="home" class="intro">
            <h2>Bem-vindo ao Gerenciador de Tarefas</h2>
            <p>Organize suas tarefas de forma simples e eficiente. Nunca mais perca prazos importantes!</p>
        </section>

        <section id="tarefas">
            <h2>Adicione uma nova tarefa</h2>
            <form id="tarefaForm">
                <input type="text" id="tarefaName" placeholder="Título da Tarefa" required>
                <input type="text" id="tarefaDescription" placeholder="Descrição da Tarefa" required>
                <input type="datetime-local" id="tarefaTime" required>
                <button type="submit">Adicionar Tarefa</button>
            </form>

            <h2>Lista de Tarefas</h2>
            <ul id="tarefaList"></ul>
        </section>
    </main>

    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Gerenciador de Tarefas.</p>
            <div class="footer-links">
            
            </div>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
