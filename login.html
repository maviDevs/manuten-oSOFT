<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <p>Organize suas tarefas de forma prática e eficiente</p>
    </header>

    <div class="container">
        <div class="form-container login-container">
            <form action="#" method="POST">
                <h2>Login</h2>
                <div>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <button id="btn-entrar"> 
                    <a href="tarefa.html" id="entrar">Entrar</a>
                </button>
                <a href="cadastro.html">Não tem conta? Cadastre-se</a>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 Gerenciador de Tarefas. Feito com <i class="fas fa-heart"></i> 
           <!-- <a href="#">Política de Privacidade</a></p> -->
    </footer>
</body>
</html>
